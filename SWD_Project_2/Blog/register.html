<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main class="bg-secondary">
        <div class="container">
            <div class="row min-vh-100 justify-content-center align-items-center">
                <div class="col-md-6  col-lg-5">
                    <div class="text-center mb-3">
                        <a href="index.html"> <i class="bi bi-journals brand-logo h1 text-dark"></i></a>
                        <h4>My Blog</h4>
                    </div>
                    <div class="p-4 bg-white">
                        <h4 class="text-center mb-0">Create an Account</h4>
                        <p class="text-black-50 small text-center mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                       <form action="">
                        <div class="mb-4">
                            <label for="email" class="form-control">Your Email:</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-control">Phone (Recommended):</label>
                            <input type="number" class="form-control form-control-lg is-valid" id="phone" name="phone">
                            <div class="valid-feedback"></div>
                            <p class="mb-0 small text-muted">Say something</p>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="form-control">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control form-control-lg" id="password" name="password">
                                <button class="btn btn-secondary btn-lg">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 d-block">
                            <i class="bi bi-person-plus">Create Account</i>
                        </button>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
